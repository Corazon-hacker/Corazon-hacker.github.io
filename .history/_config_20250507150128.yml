markdown:
  preset: "default"
  render:
    html: true
    xhtmlOut: false
    langPrefix: "language-"
    breaks: true
    linkify: true
    typographer: true
    quotes: "“”‘’"
  enable_rules:
  disable_rules:
  plugins:
    - markdown-it-abbr
    - markdown-it-cjk-breaks
    - markdown-it-deflist
    - markdown-it-emoji
    - markdown-it-footnote
    - markdown-it-ins
    - markdown-it-mark
    - markdown-it-sub
    - markdown-it-sup
    - markdown-it-checkbox
    - markdown-it-imsize
    - markdown-it-expandable
    - name: markdown-it-container
      options: success
    - name: markdown-it-container
      options: tips
    - name: markdown-it-container
      options: warning
    - name: markdown-it-container
      options: danger
  anchors:
    level: 2
    collisionSuffix: ""
    permalink: false
    permalinkClass: "header-anchor"
    permalinkSide: "left"
    permalinkSymbol: "¶"
    case: 0
    separator: "-"


#本地站内搜索
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

# hexo-neat
# 博文压缩
neat_enable: true
# 压缩html
neat_html:
  enable: true
  exclude:
# 压缩css  
neat_css:
  enable: true
  exclude:
    - '**/*.min.css'
# 压缩js
neat_js:
  enable: true
  mangle: true
  output:
  compress:
  exclude:
    - '**/*.min.js'
    - '**/jquery.fancybox.pack.js'
    - '**/index.js'  

# 安全设置
encrypt:
  # 启用插件
  enable: true
  # 自定义加密相关设置
  #abstract: "这里的内容加密了，需要密码哦。"
  #message: "请输入密码查看本文。"
  # 可以在这里设定特定标签对应的默认密码
  tags:
    - name: private
      password: 1.a
  # 错误消息设置
  wrong_pass_message: "Wrong password, please try again.Or you can contact the author to view the blog"
  #wrong_hash_message: "内容认证失败，但仍可尝试查看。"
  # 是否禁用日志记录
  silent: false

# 标签云(不知道为啥用不了)
