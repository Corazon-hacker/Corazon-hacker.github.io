  textFont: Noto SanS SC # 字体
  textColor: "#36f" # 字体颜色
  textHeight: 50 # 字体大小
  outlineColor: "#ffff66"
  maxSpeed: 0.2 # 旋转速度
  pauseOnSelected: true # 当选中对应标签时，是否停止转动

